<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <div id="root">
        <div class="video-container paused">
            <div class="video-controls-container">
                <div class="controls">
                    <div class="play-pause-container">
                        <button class="play-pause-btn">
                            <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" height="40" width="40"><path d="M14.167 30.083V9.792l15.958 10.166Zm2.083-10.125Zm0 6.334 10-6.334-10-6.333Z"/></svg>
                            <svg  class="pause-icon" xmlns="http://www.w3.org/2000/svg" height="40" width="40"><path d="M23.875 30.833V9.167h5.792v21.666Zm-13.542 0V9.167h5.834v21.666Z"/></svg>
                        </button>
                    </div>

                    <div class="duration-container">
                        <div class="current-time"></div>
                    </div>
                </div>
            </div>

            <video>
                <source src="video/tractive.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
